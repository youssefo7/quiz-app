<div class="background">
    <app-top-bar [title]="title"></app-top-bar>
    <div id="grid-container" *ngIf="quiz">
        <div id="exit-button-grid">
            <mat-icon title="Quitter la Partie" inline="true" routerLink="/home">exit_to_app</mat-icon>
        </div>
        <div id="header">
            <h1 id="title">
                <span *ngIf="!shouldHideResults">Score des joueurs</span>
                <span *ngIf="shouldHideResults">Statistiques de la partie</span>
            </h1>
            <button id="toggle-button" (click)="toggleResultsDisplay()">
                <mat-icon *ngIf="!shouldHideResults"> bar_chart</mat-icon>
                <mat-icon *ngIf="shouldHideResults"> list_alt</mat-icon>
            </button>
        </div>
        <app-result-chart
            [ngClass]="{ hide: !shouldHideResults }"
            class="player-list-and-chart-grid"
            [questions]="quiz.questions"
            [roomId]="roomId"
        ></app-result-chart>
        <app-game-players-list [ngClass]="{ hide: shouldHideResults }" class="player-list-and-chart-grid" [roomId]="roomId"></app-game-players-list>
        <div id="chat-player-flex">
            <app-chat id="chat-container" [roomId]="roomId"></app-chat>
        </div>
    </div>
</div>
