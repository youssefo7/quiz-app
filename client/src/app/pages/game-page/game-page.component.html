<app-top-bar [title]="title"></app-top-bar>
<div id="grid-container">
    <div id="exit-button-grid">
        <mat-icon [routerLink]="link" title="Quitter la Partie" inline="true">exit_to_app</mat-icon>
    </div>
    <div id="game-title-grid">
        <h2 *ngIf="quiz">{{ quiz.title }}</h2>
    </div>
    <app-question-zone id="questions-grid" (pointsEarned)="givePoints($event)"></app-question-zone>
    <div id="chat-player-grid">
        <app-profile [points]="playerPoints"></app-profile>
        <app-chat id="chat-grid"></app-chat>
    </div>
</div>
