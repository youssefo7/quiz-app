<div class="background" *ngIf="quiz">
    <app-top-bar [title]="title"></app-top-bar>
    <div id="grid-container">
        <div id="exit-button-grid">
            <mat-icon (click)="openQuitPopUp()" title="Quitter la Partie" inline="true">exit_to_app</mat-icon>
        </div>
        <div id="countdown-player-list-grid">
            <app-countdown [isHost]="true" [quiz]="quiz" [roomId]="roomId" id="countdown-container"></app-countdown>
            <div id="player-list-countainer">
                <app-game-players-list [roomId]="roomId"></app-game-players-list>
            </div>
        </div>
        <app-question-zone-stats [quiz]="quiz" [roomId]="roomId" id="questions-stats-grid"></app-question-zone-stats>
        <div id="chat-player-flex">
            <app-profile [isHost]="true" id="profile-container"></app-profile>
            <app-chat id="chat-container" [roomId]="roomId"></app-chat>
        </div>
    </div>
</div>
