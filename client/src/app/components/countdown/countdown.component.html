<p>{{ message }}</p>
<div id="countdown-background" [ngStyle]="clockStyle">
    <p *ngIf="time >= 0" id="countdown">{{ time }}</p>
</div>
<div *ngIf="isHost" id="countdown-options">
    <button id="pause-button"><mat-icon>pause</mat-icon></button>
    <button id="panic-button"><mat-icon>error_outline</mat-icon></button>
</div>
