<p id="time-message">{{ message }}</p>
<div id="countdown-background" [ngStyle]="clockStyle">
    <p *ngIf="time >= 0" id="countdown">{{ time }}</p>
</div>
<div *ngIf="isHost" id="countdown-options">
    <button id="pause" (click)="toggleTimer()" [disabled]="isInPanicMode || isTransitionTimerRunning || !canToggleTimer">
        <mat-icon *ngIf="!isPaused">pause</mat-icon>
        <mat-icon *ngIf="isPaused">play_arrow</mat-icon>
    </button>
    <button id="panic" title="Mode Panique" (click)="panicMode()" [disabled]="isPaused || isTransitionTimerRunning || !canTogglePanicMode">
        <mat-icon>error_outline</mat-icon>
    </button>
</div>
