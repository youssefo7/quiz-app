<div id="container">
    <p>
        <strong>{{ config.message }}</strong>
    </p>

    <div id="button-container">
        <button id="cancel-btn" type="button" *ngIf="config.hasCancelButton" (click)="cancelFunctionWrapper()">
            {{ config.cancelButtonText ?? 'Annuler' }}
        </button>
        <button id="ok-btn" type="button" (click)="okFunctionWrapper()">{{ config.okButtonText ?? 'OK' }}</button>
    </div>
</div>
