<div id="flex-container">
    <div id="choices-container" *ngIf="currentQuestion.type === 'QCM'">
        <p class="choices-item" [ngClass]="{ good: goodBadChoices[i] }" *ngFor="let choices of currentQuestion.choices; index as i">
            Choix {{ i + 1 }}: {{ choices.text }}
        </p>
    </div>
    <span id="histogram-container">
        <canvas id="canvas">{{ chart }}</canvas>
    </span>
</div>
