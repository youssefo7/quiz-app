<div id="container">
    <div id="items">
        <h3>Liste des jeux disponibles</h3>
        <table>
            <tr>
                <th>Nom du jeu</th>
            </tr>
            <p *ngIf="visibleQuizList.length < 1">Aucun jeu n'est disponible pour le moment...</p>
            <tbody>
                <ng-container *ngFor="let quiz of visibleQuizList">
                    <div id="main-details">
                        {{ quiz.title }}
                        <button (click)="toggleDetails(quiz.id)" id="toggle-button" [ngClass]="{ active: selectedQuizId === quiz.id }">
                            <i
                                class="fa-solid fa-plus iconClick"
                                [ngClass]="{ 'fa-plus': !selectedQuizId || selectedQuizId !== quiz.id, 'fa-minus': selectedQuizId === quiz.id }"
                            >
                            </i>
                        </button>
                    </div>

                    <tr *ngIf="selectedQuizId === quiz.id">
                        <td colspan="3" id="quiz-details">
                            <div id="option-buttons">
                                <button (click)="checkAndCreateRoom(quiz, true)" class="button">Tester</button>
                                <button (click)="checkAndCreateRoom(quiz)" class="button">Jouer</button>
                            </div>
                            <div id="quiz-info">
                                <div>
                                    <h3>Détails du jeu</h3>
                                    <ul>
                                        <li>Description : {{ quiz.description }}</li>
                                        <li>Temps alloué pour répondre aux questions : {{ quiz.duration }}s</li>
                                    </ul>
                                </div>
                                <div>
                                    <h3>Liste des questions :</h3>
                                    <ul>
                                        <li *ngFor="let question of quiz.questions">{{ question.text }}</li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
