<div class="container">
    <button mat-raised-button (click)="viewPreviousQuestion()" [disabled]="!canGoToPreviousQuestion">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <div id="histogram-container" *ngIf="questions">
        <h2>{{ questions[currentQuestionIndex].text }}</h2>
        <app-histogram [roomId]="roomId" [questions]="questions" [isResultsPage]="true"></app-histogram>
    </div>
    <button mat-raised-button (click)="viewNextQuestion()" [disabled]="!canGoToNextQuestion">
        <mat-icon>arrow_forward</mat-icon>
    </button>
</div>
