<div id="flex-container">
    <div *ngIf="quiz" class="question-points-zone">
        <p id="question" *ngIf="question">{{ question.text }}</p>
        <p id="points" *ngIf="question">({{ question.points }} Points)</p>
    </div>
    <div id="chart-container">
        <app-histogram
            [ngClass]="{ hide: isQRLBeingEvaluated }"
            [questions]="quiz.questions"
            [roomId]="roomId"
            [isResultsPage]="false"
        ></app-histogram>
        <app-evaluation-zone
            [ngClass]="{ hide: !isQRLBeingEvaluated }"
            [questionType]="question.type"
            [questionPoints]="question.points"
            [questionIndex]="currentQuestionIndex"
            [roomId]="roomId"
            (enableNextQuestionButton)="enableNextQuestionButtonOnEvaluationEnd()"
        ></app-evaluation-zone>
    </div>
    <button id="submit-zone" (click)="goToNextQuestion()" [ngStyle]="nextQuestionButtonStyle" [disabled]="isNextQuestionButtonDisable">
        {{ nextQuestionButtonText }}
    </button>
</div>
