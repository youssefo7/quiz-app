<div id="flex-container">
    <div *ngIf="quiz" class="question-points-zone">
        <p id="question" *ngIf="question">{{ question.text }}</p>
        <p id="points" *ngIf="question">({{ question.points }} Points)</p>
    </div>
    <div *ngIf="quiz" class="chart-container"><canvas baseChart [type]="'bar'"> </canvas></div>
    <div id="submit-zone">
        <button (click)="goToNextQuestion()" [ngStyle]="nextQuestionButtonStyle" [disabled]="isNextQuestionButtonDisable">
            {{ nextQuestionButtonText }}
        </button>
    </div>
</div>
