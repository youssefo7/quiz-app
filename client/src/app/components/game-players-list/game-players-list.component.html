<div id="player-list" *ngIf="playerResults">
    <div id="titles">
        <span>Nom
            <div *ngIf="!isResultsRoute"  id="name-orders">
                <button (click)="sortByName()">
                    <mat-icon>sort_by_alpha</mat-icon>
                </button>
                <button id="order-by-state" (click)="sortByState()">
                    <mat-icon>swap_vert</mat-icon>
                </button>
            </div>
        </span>
        <span *ngIf="!isResultsRoute" id="scoreTitle">Score
            <div>
                <button (click)="sortByPoints()">
                    <mat-icon>swap_vert</mat-icon>
                </button>
            </div>
        </span>
        <span *ngIf="isResultsRoute">Score final</span>
        <span *ngIf="isResultsRoute">Bonus</span>
    </div>
    <div *ngFor="let player of playerResults" class="player-entry">
        <span class="player-name" 
            [ngClass]="{
            abandoned: player.hasAbandoned, 
            confirmedAnswer: player.hasConfirmedAnswer, 
            interacted: player.hasClickedOnAnswerField
            }">
            {{ player.name }}
        </span>
        <span class="player-score">{{ player.points }} points</span>
        <button *ngIf="isHost" class="chatButton" (click)="toggleChattingRights(player.name)">TogglePerks</button>
        <span *ngIf="isResultsRoute" class="player-bonus">{{ player.bonusCount }} fois</span>
    </div>
</div>
