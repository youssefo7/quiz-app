<a #export style="visibility: hidden"></a>
<body class="background">
  <div class="quiz-list-container">
    <div class="header">
      <h1>
        Quiz
        <i class="fa fa-plus-circle" [title]="'Créer un quiz'"></i>
      </h1>
      <i class="fa-solid fa-file-import fa-2xl" [title]="'Importer quiz (.json)'"></i>
    </div> 
    <div class="titles">
      <span class="nom">Nom</span>
      <span class="date">Dernière modification</span>
      <span class="actions">Actions</span>
    </div>
      <div *ngFor="let quiz of quizList">
        <div class="quiz">
            <span>{{ quiz.title }}</span>
            <span>{{ quiz.lastModification }}</span>
          <div class="quiz-actions">
            <span (click)="toggleVisibility(quiz)" [title]="quiz.visibility ? 'Cacher ' + quiz.title : 'Afficher ' + quiz.title">
              <i [class]="quiz.visibility ? 'fas fa-eye' : 'fas fa-eye-slash'"></i>
            </span>
            <span (click)="openPopupDelete(quiz)"  [title]="'Supprimer ' + quiz.title">
              <i class="fas fa-trash"></i>
            </span>
            <span (click)="exportQuiz(quiz)" [title]="'Exporter ' + quiz.title">
              <i class="fas fa-download"></i>
            </span>
            <span (click)="editQuiz(quiz)" [title]="'Modifier ' + quiz.title">
              <i class="fas fa-edit"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
</body>
