<div class="waitingRoom">
    <ol class="playersList">
        <li class="player" *ngFor="let player of players">
            <mat-icon id="account">account_circle</mat-icon> <span>{{ player }}</span>
            <button *ngIf="isHost" id="banButton" (click)="removePlayer(player)">
                <mat-icon id="banIcon">block</mat-icon>
            </button>
        </li>
    </ol>
    <div class="hostOptions">
        <button *ngIf="isHost" id="unlockGame" (click)="unlockGame()" [disabled]="!isLocked">
            <mat-icon>lock_open</mat-icon>
        </button>
        <button *ngIf="isHost" id="lockGame" (click)="lockGame()" [disabled]="isLocked">
            <mat-icon>lock</mat-icon>
        </button>
    </div>
</div>
