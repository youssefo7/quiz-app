<div id="lists">
    <div id="countdown-container" *ngIf="showCountdown">
        <div id="countdown">La partie commence dans:  {{ transitionCounter }}</div>
    </div>
    <div id="listComponent">
        <ol id="playersList">
            <li class="player" *ngFor="let player of players">
                <mat-icon class="account">account_circle</mat-icon> <span>{{ player }}</span>
                <button *ngIf="isHost" class="banButton" (click)="banPlayer(player)">
                    <mat-icon class="banIcon">block</mat-icon>
                </button>
            </li>
        </ol>
    </div>
    <div *ngIf="isHost" id="bannedPlayersList">
        <ol>
            <li class="player" *ngFor="let player of bannedPlayers">
                <mat-icon class="account">account_circle</mat-icon> <span>{{ player }}</span>
            </li>
        </ol>
    </div>
</div>
<div *ngIf="isHost" id="hostRoomOptions">
    <div id="locksButtons">
        <button id="unlockButton" (click)="unlockGame()" title="DÃ©verrouiller la partie" [disabled]="!isLocked">
            <mat-icon>lock_open</mat-icon>
        </button>
        <button id="lockButton" (click)="lockGame()" title="Verrouiller la partie" [disabled]="isLocked">
            <mat-icon>lock</mat-icon>
        </button>
    </div>
    <button title="Verrouiller la partie pour commencer" (click)="startGame()" [disabled]="!isLocked || players.length === 0">Commencer</button>
</div>
