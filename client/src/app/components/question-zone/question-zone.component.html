<div id="question-zone-container">
    <div *ngIf="quiz" class="question-points-zone">
        <p class="points">{{ question.points }} Points!</p>
        <p class="question">{{ question.text }}</p>
    </div>
    <div *ngIf="quiz" class="choices-zone">
        <button *ngFor="let choice of question.choices; index as i">{{ i + 1 }}. {{ choice.text }}</button>
    </div>
    <div id="submit-zone"><input type="button" class="button" value="Soumettre" /></div>
</div>
